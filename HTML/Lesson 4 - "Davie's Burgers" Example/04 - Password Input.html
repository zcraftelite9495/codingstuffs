<!DOCTYPE html>
<!--Think about all those times we have to put sensitive information, like a password or PIN, into a <form>. We wouldn’t want our information to be seen by anyone peeking over our shoulder! Luckily, we have the type="password" attribute for <input>!

An <input type ="password"> element will replace input text with another character like an asterisk (*) or a dot (•).-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <title>HTML Forms</title>
    </head>
    <body>
        <section id="overlay">
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
        <hr>
        <!--Add your code below-->
        <form action="/practice.html" method="post">
            <h1>BORGER</h1>
            <p>Welcome to Davie's Burgers, place of the BORGER<br>Please login to make your BORGER</p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="user-pw" id="user-pw">
        </form>
        </section>
    </body>
</html>
