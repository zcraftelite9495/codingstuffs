<!DOCTYPE html>
<!--If we want to create an input field in our <form>, we’ll need the help of the <input> element.

The <input> element has a type attribute which determines how it renders on the web page and what kind of data it can accept.

The first value for the type attribute we’re going to explore is "text". When we create an <input> element with type="text", it renders a text field that users can type into. Note that the default value of type is "text". It’s also important that we include a name attribute for the <input> — without the name attribute, information in the <input> won’t be sent when the <form> is submitted. We’ll explain more about submissions and the submit button in a later exercise.-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <title>HTML Forms</title>
    </head>
    <body>
        <section id="overlay">
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
        <hr>
        <!--Add your code below-->
        <form action="/practice.html" method="post">
            <h1>BORGER</h1>
            <p>Welcome to Davie's Burgers, place of the BORGER</p>
            <h3>Username</h3>
            <input type="text" name="username" value="Davie">

        </form>
      
        </section>
    </body>
</html>
